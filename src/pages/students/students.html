<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Students</ion-title>

    <ion-buttons end>
      <search-student [students]="allStudents" (selectedStudent)="studentSelected($event)"></search-student>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-segment [(ngModel)]="activeStatus">
      <ion-segment-button value="active">
        Active
      </ion-segment-button>
      <ion-segment-button value="inactive">
        Inactive
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="activeStatus" padding>
    <ion-list *ngSwitchCase="'active'">
      <student-list [studentList]="students[0]" [shouldDisplayClassesMissed]="true" (studentSelected)="studentSelected($event)"></student-list>
    </ion-list>

    <ion-list *ngSwitchCase="'inactive'">
      <student-list [studentList]="students[1]" [shouldDisplayClassesMissed]="false" (studentSelected)="studentSelected($event)"></student-list>
    </ion-list>
  </div>

  <ion-fab bottom right>
    <button ion-fab color="primary" [navPush]="editStudentPage" [navParams]="{ mode: 'New'}"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
