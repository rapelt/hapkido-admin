<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Students</ion-title>

    <ion-buttons end>
      <button ion-button icon-only [navPush]="editStudentPage" [navParams]="{ mode: 'New'}">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let student of students" [navPush]="viewStudentPage" [navParams]="{ student: student}">
      <span>{{student.name.firstname}} {{student.name.lastname}}</span>
      <span item-end>{{gradeService.getShortDisplayName(student.grade)}}</span>
    </button>
  </ion-list>
</ion-content>
