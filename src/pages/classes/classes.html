<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Classes</ion-title>

    <ion-buttons end>
      <button ion-button icon-only [navPush]="addClassesPage" [navParams]="{'allClasses' : allClasses}">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="light">Future Classes</ion-item-divider>
    <ion-list>
      <ion-item-sliding *ngFor="let class of futureClasses | sortdates">
        <ion-item>
          <span>{{class.date.calendar(null, {sameElse: 'ddd, DD/MM/YYYY, h:mm a'})}}</span>
          <span item-end>{{class.classType}}</span>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="onDelete(class.classId)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-item-group>
</ion-content>
