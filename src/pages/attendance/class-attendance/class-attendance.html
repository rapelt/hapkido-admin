<ion-header>

  <ion-navbar>
    <ion-title>{{aclass?.date.format('ddd, DD/MM')}} {{aclass?.classType}} </ion-title>

    <ion-buttons end>
      <button class="student-search-popover" ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>

      <!--<button ion-button icon-only (click)="deleteClass()">
        <ion-icon name="trash"></ion-icon>
      </button>-->
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content>
  <div>
    <ion-segment [(ngModel)]="attendance">
      <ion-segment-button value="studentsAttended">
        Attended
      </ion-segment-button>
      <ion-segment-button value="not-attended">
        Not Attended
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="attendance" padding>
    <ion-list *ngSwitchCase="'studentsAttended'">
      <div *ngIf="attended?.length > 0">
        <button ion-item *ngFor="let student of attended | alphabeticalstudents; let i = index" (click)="removeStudent(student, i)">
          <span>{{student.name.firstname}} {{student.name.lastname}}</span>
          <span item-end>{{gradeService.getShortDisplayName(student.grade)}}</span>
        </button>
      </div>
      <div *ngIf="attended?.length == 0">
        <ion-item>No students yet</ion-item>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'not-attended'">

      <ion-item-group>
        <ion-item-divider color="light">{{aclass.classType}}</ion-item-divider>
        <button ion-item *ngFor="let student of notAttended | filterbypreferredclasstype: aclass.classType | alphabeticalstudents" (click)="addStudent(student)">
          <span>{{student.name.firstname}} {{student.name.lastname}}</span>
          <span item-end>{{gradeService.getShortDisplayName(student.grade)}}</span>
        </button>
        <ion-item-divider color="light">{{otherClassType}}</ion-item-divider>
        <button ion-item *ngFor="let student of notAttended | filterbypreferredclasstype:otherClassType | alphabeticalstudents" (click)="addStudent(student)">
          <span>{{student.name.firstname}} {{student.name.lastname}}</span>
          <span item-end>{{gradeService.getShortDisplayName(student.grade)}}</span>
        </button>
      </ion-item-group>

    </ion-list>
  </div>
</ion-content>
