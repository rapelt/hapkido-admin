<ion-header>

  <ion-navbar>
    <ion-title>{{aclass?.date.format('ddd, DD/MM')}} {{aclass?.classType}} </ion-title>

    <ion-buttons end *ngIf="attended?.length <= 0">
      <button ion-button icon-only (click)="deleteClass()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="attendance">
      <ion-segment-button value="studentsAttended">
        Attended
      </ion-segment-button>
      <ion-segment-button value="not-attended">
        Not Attended
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="attendance">
    <ion-list *ngSwitchCase="'studentsAttended'">
      <div *ngIf="attended?.length > 0">
        <button ion-item *ngFor="let student of attended; let i = index" (click)="removeStudent(student, i)">
          {{student.name.firstname}} {{student.name.lastname}}
        </button>
      </div>
      <div *ngIf="attended?.length == 0">
        <ion-item>No students yet</ion-item>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'not-attended'">
      <button ion-item *ngFor="let student of notAttended; let i = index" (click)="addStudent(student, i)">
        {{student.name.firstname}} {{student.name.lastname}}
      </button>
    </ion-list>
  </div>
</ion-content>
